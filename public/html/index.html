<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Timer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <audio src="">

  </audio>
  <img src="https://cdn.pixabay.com/photo/2013/07/12/18/19/tomato-153272_960_720.png" alt="Tomato" width="75px" height="75px" id="tomato">
  <div class="container">
    <div class="row">
      <div class="col-xxs-8 col-xs-offset-2" id='display'>
        <span id="minutes"></span>
        <span>:</span>
        <span id="seconds"></span>
      </div>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <button id='start' class="btn btn-success btn-block">START</button>
          <button id= 'pause' class="btn btn-danger btn-block">PAUSE</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="myModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">BREAK!</p>
      <button class="delete"></button>
    </header>
    <section class="modal-card-body">
      Office workers who take short, frequent breaks during the workday have more stamina and fewer aches and pains when they return to work, a new study suggests.
    </section>
    <footer class="modal-card-foot">
      <a class="button is-success">Start Break</a>
      <a class="button">Break OVA!</a>
    </footer>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
